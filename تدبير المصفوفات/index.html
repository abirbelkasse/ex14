			</div>

				<input type="button" value="المجموع" class="btn btn-warning btn-lg" onclick="somme()">
				<input type="button" value="اضهار البيانات" class="btn btn-primary btn-lg" onclick="afficher()">
				<input type="button" value="ملأ المصفوفة" class="btn btn-success btn-lg" onclick="remplir()"><br> <br>
				<input type="button" value="القيمة الدنيا" class="btn btn-secodary btn-lg" onclick="minimum()">
				<input type="button" value="القيمة القصوى" class="btn btn-dark btn-lg" onclick="maximum()">
				<input type="button" value="بحث" class="btn btn-info btn-lg" onclick="recherche()"><br> <br>
				<input type="button" value="حذف" class="btn btn-danger btn-lg" onclick="suprimer()">
				<input type="button" value="إدخال" class="btn btn-primary btn-lg" onclick="inserer()">
				<input type="button" value="بحث التعددي " class="btn btn-primary btn-lg" onclick="occrence()">
			</div>
			<br><br>
			<div class="c3">
				<h2 class="alert alert-success" id="r"></h2>
			</div>
			<br><br>
		</form>

	</div>
</body>

</html>
<script type="text/javascript">
	var t = []
	var N = 20
	function remplir() {
		for (i = 0; i < N; i++) {
			t[i] = Math.floor(Math.random() * 100)
		}
		alert("تم ملأ  بنجاح ")
	}
	function afficher() {
		for (i = 0; i < t.length; i++) {
			document.getElementById('t' + i).value = t[i]
		}
	}
	function somme() {
		var s = 0
		for (i = 0; i < t.length; i++) {
			s += t[i]
		}
		document.getElementById('r').innerHTML = "المجموع هو" + s
	}
	function recherche() {
		var x = parseInt(prompt("ادخل الرقم المبحوث عنه"))
		var exist = 0
		for (i = 0; i < t.length; i++) {
			if(x == t[i]){
				exist = 1
				var p = i
				break
			}
		}
		if (exist == 0) {
			alert('الرقم غير موجود')
		} else {
			document.getElementById('r').innerHTML = 'الرقم يوجد في الصف'+(p + 1)
		}
	}
	function maximum() {
		var max=t[0]
		for (i= 0;i<t.length; i++) {
			if(max<t[i]) max=t[i]
		}
		document.getElementById('r').innerHTML = "القيمة القصوى هي"+ max
	}
	function minimum() {
		var min=t[0]
		for (i= 0;i<t.length; i++) {
			if(min>t[i]) min=t[i]
		}
		document.getElementById('r').innerHTML = "القيمة الدنيا هي"+ min
	}
</script>
